<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <p l-text="counter"></p>
        <p l-html="desc"></p>
    </div>

    <!-- <script src="node_modules/vue/dist/vue.js"></script> -->
    <script src="lvue.js"></script>
    <script>
        const app = new LVue({
            el: '#app',
            data:{
                counter:1,
                desc:'lvue <span style="color:red">真棒</span>'
            }
        })

        setInterval(()=>{
            // app.$data.counter++;
            app.counter++
        },1000);
    </script>
</body>
</html>
